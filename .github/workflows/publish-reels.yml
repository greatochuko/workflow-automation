name: Publish Reels Cron Job

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch: # allows manual run from GitHub UI

jobs:
  ping-api:
    runs-on: ubuntu-latest
    steps:
      - name: Call /api/publish-reels endpoint
        run: |
          curl -X GET "https://workflow-automation-dev.vercel.app/api/publish-reels?token=${{ secrets.CRON_SECRET }}"
